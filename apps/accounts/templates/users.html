{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<h1> Users </h1>
<div class='row users'>
    {% for user in users %}
    <div class='col-3'>
        <a href=''>
            <div class='card text-center rounded-3 border-3'>
                <h3 class='text-center username'>{{user.username|title}}</h3>
                <img class='text-center d-inline-block m-auto' src="{{user.gravatar}}" width='80' height='70'>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
