{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
{% with form_title="Register" %}
<div class="row justify-content-center">
    <div class='card'>
        <div class="m-auto col-sm-9 col-md-7 col-lg-5">
            <form class="form-register" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">{{ form_title }}</button>
            </form>
        </div>
    </div>
</div>
{% endwith %}
{% endblock content %}
