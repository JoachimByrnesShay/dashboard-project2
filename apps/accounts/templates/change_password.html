{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}
Github Dashboard App - Update Password
{% endblock title %}
{% block content %}
<div id='change-password'>
    <div class="row justify-content-center font-weight-bold">
        <div class="col-9">
            <a class='btn btn-primary border mt-3 mb-3' href="{% url 'user_edit' %}">Cancel edit</a>
            <form class="form-register" method="POST">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">update password</button>
            </form>
        </div>
    </div>
</div>
{% endwith %}
{% endblock content %}
