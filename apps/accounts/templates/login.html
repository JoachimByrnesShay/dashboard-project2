{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}
Github Dashboard App - Login
{% endblock title %}
{% block content %}
{% with form_title="Login" %}
<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5">
        <form class="form-register" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">{{ form_title }}</button>
        </form>
    </div>
</div>
{% endwith %}
{% endblock content %}
